<!DOCTYPE html>
<html>
<head>
  <title>Breathing Space</title>
  <style>
    /* CSS - Phần giao diện */
    
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0a0a1f, #1a1a3f);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    #circle {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #6eb5ff, #4a9eff);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(110, 181, 255, 0.6);
      transition: all 4s ease-in-out;
    }
    
    #instruction {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
      transition: opacity 1s;
    }
    
    #message {
      position: absolute;
      bottom: 40px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      text-align: center;
    }
    }
  </style>
</head>
<body>
  <!-- HTML - Phần cấu trúc -->
  
  <div id="circle"></div>
  <div id="instruction">Click để bắt đầu...</div>
  <div id="message">Chỉ cần thở. Bạn đang ở đây. Đó là đủ.</div>
  
  <script>
    // JavaScript - Phần hành động
    
    const circle = document.getElementById('circle');
    const instruction = document.getElementById('instruction');
    const soundToggle = document.getElementById('soundToggle');
    
    let isExpanding = true;
    let started = false;
    
    
    // Bắt đầu khi click vào trang
    document.body.addEventListener('click', function() {
      if (!started) {
        started = true;
        instruction.textContent = 'Hít vào...';
        breathe(); // Chạy ngay lần đầu
        setInterval(breathe, 4000); // Sau đó chạy mỗi 4 giây
      }
    }, { once: true });
    
    function breathe() {
      if (isExpanding) {
        // Hít vào - hình tròn to ra
        circle.style.width = '200px';
        circle.style.height = '200px';
        instruction.textContent = 'Hít vào...';
      } else {
        // Thở ra - hình tròn nhỏ lại
        circle.style.width = '100px';
        circle.style.height = '100px';
        instruction.textContent = 'Thở ra...';
      }
      
      isExpanding = !isExpanding;
    }
  </script>
</body>
</html>
